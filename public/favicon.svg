<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Earth layers gradient -->
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="25%" stop-color="#FF8C00"/>
      <stop offset="50%" stop-color="#DC143C"/>
      <stop offset="75%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>
    <!-- Tunnel hole -->
    <radialGradient id="holeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>
  </defs>

  <!-- Earth circle -->
  <circle cx="16" cy="16" r="15" fill="url(#earthGradient)" stroke="#0a0a1a" stroke-width="1"/>

  <!-- Tunnel hole in center -->
  <circle cx="16" cy="16" r="5" fill="url(#holeGradient)"/>

  <!-- Subtle glow around hole -->
  <circle cx="16" cy="16" r="6" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
</svg>
